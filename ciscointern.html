  <img class="prev" src="img/prev.png" style="display: inline; width: 6em;">
  <img class="next" src="img/next.png" style="display: inline; width: 6em;">
  <br>
  <span class="footernumber" style="color: white;">1/19</span>


  <script>
    var imgno = 1
    $(document).ready(function () {
      $(".next").click(showNext);
    });
    $(document).ready(function () {
      $(".prev").click(showPrev);
    });
    function showNext() {
      $(".next").fadeOut("fast");
      $("#" + imgno.toString()).attr("class", "imgshown");
      $("#br" + imgno.toString()).attr("class", "imgshown");
      $("#figcaption" + imgno.toString()).attr("class", "imgshown");
      imgno += 1
      if (imgno > 19) {
        imgno = 1
      }

      $("#" + imgno.toString()).attr("class", "imgshown active");
      $("#br" + imgno.toString()).attr("class", "imgshown active");
      $("#figcaption" + imgno.toString()).attr("class", "imgshown active");
      $(".footernumber").html(imgno.toString() + "/19");
      $(".next").fadeIn("fast");
    }

    function showPrev() {
      $(".prev").fadeOut("fast");
      $("#" + imgno.toString()).attr("class", "imgshown");
      $("#br" + imgno.toString()).attr("class", "imgshown");
      $("#figcaption" + imgno.toString()).attr("class", "imgshown");
      imgno -= 1
      if (imgno < 1) {
        imgno = 19
      }
      $("#" + imgno.toString()).attr("class", "imgshown active");
      $("#br" + imgno.toString()).attr("class", "imgshown active");
      $("#figcaption" + imgno.toString()).attr("class", "imgshown active");
      $(".footernumber").html(imgno.toString() + "/19");
      $(".prev").fadeIn("fast");
    }

    document.addEventListener('keydown', function (event) {
      if (event.keyCode === 39) {
        showNext();
      }
      if (event.keyCode === 37) {
        showPrev();
      }
    });
  </script>
