<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Sankalp Sangle | BITS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        @media only screen and (orientation: portrait) {
            figcaption {
                font-size: 200%;
            }
        }

        body {
            text-align: center;
            background-color: black;
            font-size: large;
        }

        .imgshown {
            max-height: 85vh;
            max-width: 85vw;
            display: none;
        }

        .imgcaption {
            display: none;
        }

        .imgbr {
            display: none;
        }

        .active {
            display: inline;
        }
    </style>
</head>

<body>
    <figure>
        <img id="1" class="imgshown active" src="img/bits/1.jpeg">
        <br id="br1" class="imgbr active">
        <figcaption id="figcaption1" class="imgcaption active" style="color: white;">Best place to start is from the start I guess. My BITSAT hall ticket. I wrote BITSAT at MIT. Maharashtra Institute of Technology ðŸ˜‚. (May 2016)</figcaption>
      </figure>
      <figure>
        <img id="2" class="imgshown" src="img/bits/2.png">
        <br id="br2" class="imgbr">
        <figcaption id="figcaption2" class="imgcaption" style="color: white;">First visit to Akshay, the campus departmental store. As usual, went straight for the chips. I was very chubby here, fresh from class 12. (July 2016)</figcaption>
      </figure>
      <figure>
        <img id="3" class="imgshown" src="img/bits/3.png">
        <br id="br3" class="imgbr">
        <figcaption id="figcaption3" class="imgcaption" style="color: white;">(L) The very first photo I took of the iconic Clock Tower. This was right after our orientation ceremony. (R) My art of the clock tower, combining it with Starry Night! (July 2016)</figcaption>
      </figure>
      <figure>
      <figure>
        <img id="4" class="imgshown" src="img/bits/4.jpg">
        <br id="br4" class="imgbr">
        <figcaption id="figcaption4" class="imgcaption" style="color: white;">Fresh after being inducted as practically an errand boy into The Department of Stage Controls. (September 2016) </figcaption>
      </figure>
      <figure>
        <figure>
          <img id="5" class="imgshown" src="img/bits/5.jpeg">
          <br id="br5" class="imgbr">
          <figcaption id="figcaption5" class="imgcaption" style="color: white;">Breakfasts at Pilani! The one meal of the day which uniformly good always. It's a pity I must've skipped breakfast about 50% of my time here ðŸ¥². (September 2016)</figcaption>
        </figure>
    
    <img class="prev" src="img/prev.png" style="display: inline; width: 3em;">
    <img class="next" src="img/next.png" style="display: inline; width: 3em;">
    <br>
    <span class="footernumber" style="color: white;">1/5</span>

            <script>
                var imgno = 1
                $(document).ready(function () {
                    $(".next").click(showNext);
                });
                $(document).ready(function () {
                    $(".prev").click(showPrev);
                });
                function showNext() {
                    $("#" + imgno.toString()).attr("class", "imgshown");
                    $("#br" + imgno.toString()).attr("class", "imgshown");
                    $("#figcaption" + imgno.toString()).attr("class", "imgshown");
                    imgno += 1
                    if (imgno > 5) {
                        imgno = 1
                    }

                    $("#" + imgno.toString()).attr("class", "imgshown active");
                    $("#br" + imgno.toString()).attr("class", "imgshown active");
                    $("#figcaption" + imgno.toString()).attr("class", "imgshown active");
                    $(".footernumber").html(imgno.toString() + "/5");
                }

                function showPrev() {
                    $("#" + imgno.toString()).attr("class", "imgshown");
                    $("#br" + imgno.toString()).attr("class", "imgshown");
                    $("#figcaption" + imgno.toString()).attr("class", "imgshown");
                    imgno -= 1
                    if (imgno < 1) {
                        imgno = 5
                    }
                    $("#" + imgno.toString()).attr("class", "imgshown active");
                    $("#br" + imgno.toString()).attr("class", "imgshown active");
                    $("#figcaption" + imgno.toString()).attr("class", "imgshown active");
                    $(".footernumber").html(imgno.toString() + "/5");
                }

                document.addEventListener('keydown', function (event) {
                    if (event.keyCode === 39) {
                        showNext();
                    }
                    if (event.keyCode === 37) {
                        showPrev();
                    }
                });
            </script>
</body>

</html>
