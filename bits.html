  <script>
    var imgno = 1
    $(document).ready(function () {
      $(".next").click(showNext);
    });
    $(document).ready(function () {
      $(".prev").click(showPrev);
    });
    function showNext() {
      $("#" + imgno.toString()).attr("class", "imgshown");
      $("#br" + imgno.toString()).attr("class", "imgshown");
      $("#figcaption" + imgno.toString()).attr("class", "imgshown");
      imgno += 1
      if (imgno > 49) {
        imgno = 1
      }

      $("#" + imgno.toString()).attr("class", "imgshown active");
      $("#br" + imgno.toString()).attr("class", "imgshown active");
      $("#figcaption" + imgno.toString()).attr("class", "imgshown active");
      $(".footernumber").html(imgno.toString() + "/49");
    }

    function showPrev() {
      $("#" + imgno.toString()).attr("class", "imgshown");
      $("#br" + imgno.toString()).attr("class", "imgshown");
      $("#figcaption" + imgno.toString()).attr("class", "imgshown");
      imgno -= 1
      if (imgno < 1) {
        imgno = 49
      }
      $("#" + imgno.toString()).attr("class", "imgshown active");
      $("#br" + imgno.toString()).attr("class", "imgshown active");
      $("#figcaption" + imgno.toString()).attr("class", "imgshown active");
      $(".footernumber").html(imgno.toString() + "/49");
    }

    document.addEventListener('keydown', function (event) {
      if (event.keyCode === 39) {
        showNext();
      }
      if (event.keyCode === 37) {
        showPrev();
      }
    });
  </script>
