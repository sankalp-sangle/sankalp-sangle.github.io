<html lang="en">

        body {
            /* position: absolute; */
            /* margin: 0; */
            /* width: 100vw; */
            text-align: center;
            background-color: black;
        }
    </style>
</head>
<body>
    <figure>
        <img class="imgshown" src="img/singapore/singapore1.jpeg" style="max-height: 90vh; max-width: 99vw;">
        <figcaption style="color: white;">This is a caption!</figcaption>
    </figure>
    
    
    <script>
        var imgno = 1
        $(document).ready(function() {
            $(".imgshown").click(showNext);
        });
        function showNext() {
            imgno += 1
            if(imgno > 16) {
                imgno = 1
            }
            $(".imgshown").attr("src","img/singapore/singapore" + imgno.toString() + ".jpeg");

        }
    </script>
</body>
</html>
